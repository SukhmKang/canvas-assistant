
<!DOCTYPE html>

<style>

/* HIDE RADIO */
[type=radio] { 
  position: absolute;
  opacity: 0;
  width: 0;
  height: 0;
}

/* IMAGE STYLES */
[type=radio] + img {
  cursor: pointer;
}

/* CHECKED STYLES */
[type=radio]:checked + img {
  outline: 2px solid #f00;
}

#applecal {

}
#googlecal {

.btn {
    padding: 4px 10px;

    transition: border 0.2s ease;
  }

#progress {

}

  line-height: 1.428571429;

}
